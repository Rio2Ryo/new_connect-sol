<boltAction type="file" filePath="public/index.html"><!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>株式会社コネクトソル</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="google-site-verification" content="FsLOwSTgD4bO2SQwNgwly4uS3yRu1awDdmKYNqH5xEQ" />
  </head>
  <body>
    <!-- Netlify Forms用の非表示フォーム -->
    <form name="recruitment" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <select name="gender"></select>
      <input type="number" name="age" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
